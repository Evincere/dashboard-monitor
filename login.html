<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MPD Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .login-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            background-color: #0070f3;
            color: white;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0060df;
        }
        .status {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login - MPD Dashboard</h1>
        <div class="form-group">
            <label for="username">Usuario</label>
            <input type="text" id="username" value="admin" placeholder="Ingrese su nombre de usuario">
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" value="admin123" placeholder="Ingrese su contraseña">
        </div>
        <button id="login-btn">Iniciar Sesión</button>
        <div id="status" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('login-btn').addEventListener('click', async () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const statusEl = document.getElementById('status');

            statusEl.style.display = 'none';
            statusEl.className = 'status';

            try {
                const response = await fetch('http://localhost:8080/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Guardar el token en localStorage
                    localStorage.setItem('authToken', data.token);
                    
                    statusEl.textContent = 'Autenticación exitosa! Redirigiendo...';
                    statusEl.classList.add('success');
                    statusEl.style.display = 'block';
                    
                    // Mostrar información del token
                    console.log('Token almacenado:', data.token);
                    
                    // Redirigir a la página principal después de 2 segundos
                    setTimeout(() => {
                        window.location.href = 'http://localhost:9002/';
                    }, 2000);
                } else {
                    throw new Error(data.message || 'Error de autenticación');
                }
            } catch (error) {
                statusEl.textContent = `Error: ${error.message}`;
                statusEl.classList.add('error');
                statusEl.style.display = 'block';
                console.error('Error de autenticación:', error);
            }
        });
    </script>
</body>
</html>
