# Configuración de Nginx para Dashboard Monitor
# Para usar con vps-4778464-x.dattaweb.com/dashboard-monitor/

server {
    listen 80;
    listen 443 ssl;
    server_name vps-4778464-x.dattaweb.com;
    
    # Configuración SSL (si está disponible)
    # ssl_certificate /path/to/certificate.crt;
    # ssl_certificate_key /path/to/private.key;
    
    # Configuración para el dashboard monitor
    location /dashboard-monitor/ {
        proxy_pass http://localhost:9002/dashboard-monitor/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Headers adicionales para Next.js
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        
        # Timeouts para consultas de IA
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Configuración para archivos estáticos de Next.js
    location /dashboard-monitor/_next/ {
        proxy_pass http://localhost:9002/dashboard-monitor/_next/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # API routes
    location /dashboard-monitor/api/ {
        proxy_pass http://localhost:9002/dashboard-monitor/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts extendidos para APIs de IA
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }
    
    # Health check
    location /dashboard-monitor/health {
        proxy_pass http://localhost:9002/dashboard-monitor/api/health;
        access_log off;
    }
}